<div class="form">
  <br><br>
  <p>Insert the IP address of the machine where the Floodlight Controller is running:
    <br><br>
    <form class="form-inline" id="ipForm" name="ipForm" ng-model="ipForm" novalidate>
      <div class="form-group has-feedback" ng-class="{ 'has-error': ipForm.ip.$invalid && !ipForm.ip.$pristine && !ipForm.ip.$dirty, 'has-success': ipForm.ip.$valid }">
        <label for="ipAddress">IP address:</label>
        <input class="form-control" name="ip" ng-model="ip" ng-model-options="{ debounce: 0 }" placeholder="0.0.0.0" ng-pattern="ipPattern"
          ng-keypress="filterValue($event)" required></input>
      </div>
      <button id="submitButton" type="button" ng-click="onClickSubmit()" ng-disabled="ipForm.ip.$invalid || submitLoading" class="btn btn-default">
              <span ng-hide="submitLoading">
                Submit
              </span>
              <span ng-show="submitLoading">
                Loading...
                <i class="fa fa-spinner fa-spin"></i>
              </span>
      </button>
      <label class="example">For example "192.168.1.2"</label>
    </form>
    <br>
    <button id="backButton" ng-click="onClickBack()" ng-disabled="submitLoading" type="button" class="btn btn-primary">
          Back
    </button>
</div>
