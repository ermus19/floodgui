<h1>Welcome to FloodGUI!</h1>
<br><br>
<div id="buttons">
  <p>Choose where the Floodlight SDN Controller is running:</p><br>
  <button id="thisButton" type="button" ng-click="onClickThis()" ng-disabled="thisClicked" class="btn btn-default btn-lg">
          <span ng-hide="showLoading">
            This computer 
          </span>
          <span ng-show="showLoading">
            Loading...
            <i class="fa fa-spinner fa-spin"></i>
          </span> 
        </button>
  <button id="otherButton" type="button" ng-click="onClickOther()" ng-disabled="thisClicked" class="btn btn-default btn-lg">
          Other computer
        </button>
  <br><br>
  <p class="note">Choosing "This computer" tries to connect to localhost, "Other computer" lets you choose the IP address where the controller
    is running</p>
</div>
